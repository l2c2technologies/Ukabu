# Essential - Common files (universal)
/favicon.ico 1;
/robots.txt 1;
/sitemap.xml 1;
/manifest.json 1;

# Essential - Health checks and monitoring
/health 1;
/ping 1;
/status 1;
/.well-known/health 1;

# Essential - SSL certificate renewal (Certbot/Let's Encrypt)
~^/\.well-known/acme-challenge/ 1;

# Koha OPAC static assets
~^/opac-tmpl/ 1;

