# Essential security - Version control exposure
~^/\.git/ 1;
~^/\.svn/ 1;
~^/\.hg/ 1;

# Essential security - Environment and config files
~^/\.env 1;
~^/\.htaccess 1;
~^/\.htpasswd 1;

# Essential security - Config files
~^/config\. 1;
~^/configuration\. 1;
/web.config 1;

